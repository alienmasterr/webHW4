<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaKMA</title>
    <link rel="stylesheet" href="pizza.css ">

</head>

<body>

    <div class="all">

        <div class="notOrder">


            <header class="header">

                <div class="upperHeaderPart">

                    <div class="headerTextUpper">
                        <span class="phoneNumber">(044) 222 5 222</span>
                        <span class="headerInfo">24 години/7 днів на тиждень</span>
                        <span class="headerInfo">Безкоштовна доставка піци</span>
                    </div>


                    <button class="enterButton orangeButton">Увійти</button>
                </div>

                <hr>

                <span class="headerPizza">Піца</span>

            </header>

            <nav class="navigation">

                <h1>Усі піци<span class="orangeCircleSpan generalNumberOfPizzas">8</span></h1>

                <div class="navButtons">
                    <button class="allPizzas">Усі</button>
                    <button class="meat">М'ясні</button>
                    <button class="mushroom">З грибами</button>
                    <button class="fish">З морепродуктами</button>
                    <button class="vega">Вега</button>
                </div>

            </nav>

            <div class="upperBage bage">
                <span class="upperBageText">PIZZA</span>
                <span class="upperBageText">KMA</span>
                <div class="leftUpTrianleBage"></div>
                <div class="rightUpTrianleBage"></div>
            </div>

            <!-- <div class="justTakeSpace"></div> -->

            <div class="mainContent">

               

                <!-- comment -->

                <!-- comment -->

                <div class="productList forPaddingP" id="pizzaContainer"></div>
                <div class="hide" id="meatPizzaContainer"></div>
                <div class="hide" id="fishPizzaContainer"></div>
                <div class="hide" id="mushroomPizzaContainer"></div>
                <div class="hide" id="vegaPizzaContainer"></div>

            </div>

            <footer class="footer">
                <p>PIZZA22 - практичний проєкт в Києво-Могилянській Академії</p>
                <p>Доставка не здійснюється</p>
            </footer>
        </div>

        <section class="orderSection">

            <div class="upperSectionOrderSection">

                <h3>Замовлення<span class="orangeCircleSpan numberOfOrders">0</span></h3>
                <button class="cleanOrderButton">Очистити замовлення</button>

            </div>

            <div class="orders">



            </div>

            <div class="downSectionOrderSection">

                <div class="totalSum">
                    <h3>Сума замовлення</h3>
                    <h3 class="money">0</h3>
                </div>
                <button class="orderButton orangeButton">Замовити</button>

            </div>

        </section>
    </div>

    <div class="downBage bage">

        <div class="leftDownTrianleBage"></div>
        <div class="rightDownTrianleBage"></div>

        <span>ЦЬОГО</span><span>ТИЖНЯ НА ВСЕ</span>
        <span>-20%</span>

    </div>

    <!-- <div class="screamer" id="screamer">
        <button class="close-btn">×</button>
        <img src="screamer.png" alt="screamer">
    </div> -->

    <script src="pizza.js"></script>
</body>

</html>
