<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaKMA</title>
    <link rel="stylesheet" href="pizza.css ">

</head>

<body>

    <header class="header">

        <span class="phoneNumber">(044) 222 5 222</span>
        <span class="headerInfo">24 години/7 днів на тиждень</span>
        <span class="headerInfo">Безкоштовна доставка піци</span>

        <button>Увійти</button>

        <hr>

        <span class="headerPizza">Піца</span>

    </header>

    <nav class="navigation">

        <h1>Усі піци<span>8</span></h1>

        <div class="navButtons">
            <button>Усі</button>
            <button>М'ясні</button>
            <button>З грибами</button>
            <button>З морепродуктами</button>
            <button>Вегатаріанська</button>
        </div>

    </nav>

    <div class="mainContent">

        <div class="upperBage">

            <span class="upperBageText">PIZZA</span>
            <span class="upperBageText">KMA</span>

        </div>


        <section class="productList">

            <div class="pizza">
                <img src="images\pizza1.png" alt="піца">
                <h1>Імпреза</h1>
                <span>М'ясна піца</span>
                <p>Інгридиєнти</p>

                <div class="pizzaInfo">
                    <div class="subPizzaInfo">
                        <div class="upPizzaInfo">
                            <span>30</span>
                            <span>370</span>
                        </div>
                        <div class="downPizzaInfo">
                            <span>99</span>
                            <span>грн</span>
                            <button>Купити</button>
                        </div>
                    </div>

                    <div class="subPizzaInfo">
                        <div class="upPizzaInfo">
                            <span>40</span>
                            <span>660</span>
                        </div>
                        <div class="downPizzaInfo">
                            <span>169</span>
                            <span>грн</span>
                            <button>Купити</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section class="orderSection">

            <div class="upperSectionOrderSection">

                <span>Замовлення<span>3</span></span>
                <button>Очистити замовлення</button>

            </div>

            <div class="order">

                <h1>BBQ (Мала)</h1>
                <span>30</span>
                <span>400</span>

                <span>500 грн</span>
                <button>-</button>
                <span>4</span>
                <button>+</button>
                <button>x</button>

                <img src="images\pizza1.png" alt="pizza">

            </div>

            <div class="downSectionOrderSection">

                <div class="totalSum">
                    <span>Сума замовлення</span>
                    <span>924 грн</span>
                </div>
                <button>Замовити</button>

            </div>

        </section>

        <div class="downBage">

            <span>ЦЬОГО ТИЖНЯ НА ВСЕ</span>
            <span>-20%</span>

        </div>
    </div>

</body>

</html>
